<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数日 - 详情页</title>
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="festival.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .mockup-frame {
            border: 2px dashed #e2e8f0;
            border-radius: 2rem;
            padding: 1rem;
            margin: 1rem;
            width: 360px;
            height: 720px;
            overflow: hidden;
            position: relative;
        }
        .action-button {
            transition: all 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        .countdown-circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .countdown-circle::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
    <div class="container mx-auto p-4 flex flex-wrap justify-center">
        <!-- 倒数日详情页 -->
        <div class="mockup-frame bg-gray-50">
            <div class="h-full flex flex-col">
                <!-- 顶部导航栏 -->
                <div class="glass-effect rounded-xl p-4 flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <button class="p-2 mr-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200">
                            <img src="./icons/arrow-left.svg" class="w-5 h-5 icon-with-fallback" alt="返回">
                        </button>
                        <h1 class="text-xl font-bold text-indigo-900">倒数日详情</h1>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200">
                            <img src="./icons/edit.svg" class="w-5 h-5 icon-with-fallback" alt="编辑">
                        </button>
                        <button class="p-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200">
                            <img src="./icons/more-vertical.svg" class="w-5 h-5 icon-with-fallback" alt="更多">
                        </button>
                    </div>
                </div>
                
                <!-- 倒数日详情内容 -->
                <div class="flex-1 overflow-y-auto space-y-6 p-2">
                    <!-- 节日标题 -->
                    <span class="festival-title">节日</span>
                    
                    <!-- 倒数日标题和分类 -->
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">毕业典礼</h2>
                        <span class="px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-sm font-medium">学习</span>
                    </div>
                    
                    <!-- 倒数日圆形展示 -->
                    <div class="countdown-circle my-8">
                        <div class="text-center">
                            <p class="text-gray-600 text-sm mb-1">距离还有</p>
                            <p class="text-5xl font-bold text-indigo-600 mb-1">125</p>
                            <p class="text-gray-600 text-lg">天</p>
                        </div>
                    </div>
                    
                    <!-- 日期信息 -->
                    <div class="glass-effect rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="./icons/calendar.svg" class="w-5 h-5 mr-2 text-indigo-600 icon-with-fallback" alt="日期">
                                <span class="text-gray-700">日期</span>
                            </div>
                            <span class="text-gray-800 font-medium">2024年6月15日</span>
                        </div>
                    </div>
                    
                    <!-- 备注信息 -->
                    <div class="glass-effect rounded-xl p-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">备注</h3>
                        <p class="text-gray-600">大学毕业典礼，需要提前准备演讲稿和礼服。记得邀请家人参加，并预订酒店。</p>
                    </div>
                    
                    <!-- 提醒设置 -->
                    <div class="glass-effect rounded-xl p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <img src="./icons/bell.svg" class="w-5 h-5 mr-2 text-gray-700 icon-with-fallback" alt="提醒">
                                <span class="text-sm font-medium text-gray-700">提醒</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-gray-600 mr-3">提前7天</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="flex justify-center space-x-4 my-6">
                        <button class="action-button glass-effect flex flex-col items-center p-4 rounded-xl">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                                <img src="./icons/share-2.svg" class="w-6 h-6 text-indigo-600 icon-with-fallback" alt="分享">
                            </div>
                            <span class="text-sm text-gray-700">分享</span>
                        </button>
                        <button class="action-button glass-effect flex flex-col items-center p-4 rounded-xl">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                                <img src="./icons/image.svg" class="w-6 h-6 text-indigo-600 icon-with-fallback" alt="背景">
                            </div>
                            <span class="text-sm text-gray-700">背景</span>
                        </button>
                        <button class="action-button glass-effect flex flex-col items-center p-4 rounded-xl">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                                <img src="./icons/trash-2.svg" class="w-6 h-6 text-indigo-600 icon-with-fallback" alt="删除">
                            </div>
                            <span class="text-sm text-gray-700">删除</span>
                        </button>
                    </div>
                </div>
                
                <!-- 底部导航栏 -->
                <div class="glass-effect rounded-xl p-3 mt-4 flex justify-around items-center">
                    <button class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-600">
                        <img src="./icons/home.svg" class="w-6 h-6 icon-with-fallback" alt="首页">
                        <span class="text-xs mt-1">首页</span>
                    </button>
                    <button class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-600">
                        <img src="./icons/calendar.svg" class="w-6 h-6 icon-with-fallback" alt="日历">
                        <span class="text-xs mt-1">日历</span>
                    </button>
                    <div class="relative -mt-8">
                        <button class="w-14 h-14 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                            <img src="./icons/plus.svg" class="w-8 h-8 text-white icon-with-fallback" alt="添加">
                        </button>
                    </div>
                    <button class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-600">
                        <img src="./icons/bell.svg" class="w-6 h-6 icon-with-fallback" alt="提醒">
                        <span class="text-xs mt-1">提醒</span>
                    </button>
                    <button class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-600">
                        <img src="./icons/user.svg" class="w-6 h-6 icon-with-fallback" alt="我的">
                        <span class="text-xs mt-1">我的</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="icon-fallback.js"></script>
</html>
